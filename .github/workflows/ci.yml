name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  standard:
    uses: c-daly/logos/.github/workflows/reusable-standard-ci.yml@main
    with:
      python_versions: '["3.11","3.12"]'
      python_package_manager: 'poetry'
      python_command_prefix: 'poetry run '
      poetry_install_args: '-E dev'
      python_lint_paths: 'src tests'
      mypy_targets: 'src'
      # -r s: show skip reasons, -r S: show skip summary
      # Note: Standard CI runs WITHOUT ML deps (intentional - saves 5-10 min)
      # ML tests will be skipped. Run locally with 'poetry install -E ml' for full coverage.
      pytest_command: 'pytest --cov=hermes --cov-report=term --cov-report=xml -r sS'
      coverage_python_version: '3.12'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: standard
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry
        key: poetry-${{ hashFiles('poetry.lock') }}
    - name: Install dependencies
      run: poetry install --only main
    - name: Build package
      run: poetry build
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  integration-test:
    runs-on: ubuntu-latest
    needs: standard
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'integration-test')
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Start services
      run: |
        docker compose -f tests/e2e/stack/hermes/docker-compose.test.yml up -d milvus-etcd milvus-minio milvus

    - name: Wait for services
      run: |
        echo "Waiting for etcd..."
        timeout 60 bash -c 'until docker exec hermes-test-milvus-etcd etcdctl endpoint health 2>/dev/null; do sleep 2; done'
        
        echo "Waiting for MinIO..."
        timeout 60 bash -c 'until curl -f http://localhost:9000/minio/health/live 2>/dev/null; do sleep 2; done'
        
        echo "Waiting for Milvus..."
        timeout 120 bash -c 'until curl -f http://localhost:18091/healthz 2>/dev/null; do sleep 2; done'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        poetry install -E dev
        poetry run pip install torch torchaudio --index-url https://download.pytorch.org/whl/cpu
        poetry run pip install sentence-transformers

    - name: Run integration tests
      env:
        MILVUS_HOST: localhost
        MILVUS_PORT: "18530"
      run: |
        # Run integration tests with skip reporting
        # These tests require ML deps which are installed in this job
        poetry run pytest tests/hermes/test_milvus_integration.py -v \
          --cov=hermes --cov-report=xml --cov-report=term \
          -r sS \
          | tee pytest-output.txt
        
        # Extract and display test summary
        echo "::group::Test Summary"
        grep -E "(passed|failed|skipped|error)" pytest-output.txt | tail -5 || true
        echo "::endgroup::"

    - name: Upload integration test coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: integration
        fail_ci_if_error: false

    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: integration-coverage
        path: coverage.xml
    
    - name: Stop services
      if: always()
      run: docker compose -f tests/e2e/stack/hermes/docker-compose.test.yml down -v
