# Hermes API Kubernetes Deployment
# This is a production-ready Kubernetes deployment configuration for Hermes
#
# Apply with:
#   kubectl apply -f deployments/kubernetes/deployment.yaml
#
# Check status:
#   kubectl get pods -l app=hermes
#   kubectl get services -l app=hermes

---
# Namespace (optional, can be deployed to default namespace)
apiVersion: v1
kind: Namespace
metadata:
  name: logos
  labels:
    name: logos

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hermes
  namespace: logos
  labels:
    app: hermes
    component: language-tools
    project: logos
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hermes
  template:
    metadata:
      labels:
        app: hermes
        component: language-tools
        project: logos
    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        
      containers:
      - name: hermes
        image: hermes:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: LOG_LEVEL
          value: "INFO"
        
        # Resource limits
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        
        # Liveness probe - restart if unhealthy
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        # Readiness probe - don't route traffic if not ready
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        
        # Security context for the container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        # Volume mounts for writable directories
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /home/hermes/.cache
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: hermes
  namespace: logos
  labels:
    app: hermes
    component: language-tools
    project: logos
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: hermes

---
# Horizontal Pod Autoscaler (optional)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hermes
  namespace: logos
  labels:
    app: hermes
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hermes
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
