version: '3.8'

# Development docker-compose configuration
# Uses lightweight build without ML dependencies for faster iteration

services:
  hermes-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: hermes:dev
    container_name: hermes-dev
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for live reloading
      - ./src:/app/src:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    
    # Healthcheck configuration
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Override CMD to enable auto-reload
    command: ["uvicorn", "hermes.main:app", "--host", "0.0.0.0", "--port", "8080", "--reload"]
