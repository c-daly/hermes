[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "hermes"
version = "0.1.0"
description = "Stateless language & embedding tools for Project LOGOS"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "Project LOGOS Team"}
]
keywords = ["nlp", "embeddings", "speech", "tts", "stt"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.0.0",
    "python-multipart>=0.0.6",
]

[project.optional-dependencies]
# ML dependencies with CPU-only PyTorch (default, faster install, no CUDA)
ml = [
    "torch>=2.0.0,<2.10.0",
    "torchaudio>=2.0.0,<2.10.0",
    "openai-whisper>=20231117",
    "TTS>=0.22.0; python_version < '3.12'",
    "spacy>=3.7.0",
    "sentence-transformers>=2.2.0",
    "numpy>=1.24.0",
]
# ML dependencies with GPU support (CUDA, larger download)
ml-gpu = [
    "openai-whisper>=20231117",
    "TTS>=0.22.0; python_version < '3.12'",
    "spacy>=3.7.0",
    "sentence-transformers>=2.2.0",
    "numpy>=1.24.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.25.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
hermes = "hermes.main:main"

[tool.poetry]
packages = [{include = "hermes", from = "src"}]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

# Ignore missing imports for optional ML dependencies
[[tool.mypy.overrides]]
module = [
    "whisper",
    "whisper.*",
    "TTS",
    "TTS.*",
    "spacy",
    "spacy.*",
    "sentence_transformers",
    "sentence_transformers.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=hermes --cov-report=term-missing"
